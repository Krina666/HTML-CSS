<body>
    <section id="signin">    
        <div class="first">
            <h2>
                <b>Sign In</b>
            </h2>         
       
            <form>
                <label for="email"><b>Email: </b></label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                <label for="password"><b>Password: </b></label>
                <input type="password" id="password" name="password">
                <br>
                <br>
            </form>
            <button type="button">Sign In</button>
        </div>       
    </section>

    <section id="signup">
        <div class="second">
            <h2>
                <b>Create Account<b>
            </h2>
            <form>
                <table>
                    <tr>
                      <td>First Name</td>
                      <td>
                        <input type = "text" name = "firstName" id = "firstName">
                        <span id = "fnameWarning" class = "alert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>Last Name</td>
                      <td>
                        <input type = "text" name = "lastName" id = "lastName">
                        <span id = "lnameWarning" class = "alert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>Email Address</td>
                      <td>
                        <input type="email" name="email" id="email" >
                        <span id = "emailWarning" class = "alert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>Password</td>
                      <td>
                        <input type="password" id="password" name="password">
                        <span id = "passwordWarning" class = "alert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>Address 1</td>
                      <td>
                        <input type = "text" name = "address1" id = "address1">
                        <span id = "address1Warning" class = "alert"></span>
                      </td>
                    </tr>
                    <tr>
                      <td>Address 2</td>
                      <td>
                        <input type = "text" name = "address2" id = "address2">      
                      </td>
                    </tr>
                    <tr>
                    <tr>
                      <td>Postal Code</td>
                      <td>
                        <input type = "text" name = "postalcode" id = "postalcode">
                        <span id = "postalcodeWarning" class = "alert"></span>
                      </td>
                    </tr> 
                </table>
            </form>
            <br>
            <input type = "submit" id = "button">
            <br><br>
            <input type = "reset" id = "button">
        </div>       
        
        
    </section>
